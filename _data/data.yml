experiences:
    - role: Senior Business Process Consultant
      time: Oct 2012 â€“ Present
      company: SAP Ariba
      details: |
        Working within a global team I developed applications and web-based tools that follow SAP Fiori design guidelines using UI5, JPA, Spring, Spock
         and Liquibase...a lot of Javascript and Java! Secondary skills include Angular, REST, OData, Jenkins, Git, Scrum and JIRA.

        Key Responsibilites

          - Develop web interfaces that comply with SAP Fiori design guidelines using SAPUI5
          - Develop supporting backend services with Java as the primary tool
          - Write test specifications - unit and integration with Spock and Groovy
          - Maintain and write supporting documentation for developers and users
          - Work and align with a truly global team - Scrum!

        Key Acheivements
        
          - Designed and deliver requirements for stakeholders on a regular release cycle
          - Provided feedback collaboratively on how the team could improve processes and practices
          - Flexibility, working with and understanding people from different cultural backgrounds, technical abilities 
          and timezones.
          - Improved testing line coverage from 30% -> 70%.  Recognised with an award as I drove this to a best practice 
          mandatory task; ensuring developers not only accepted but enjoyed the process
          - Ensured team documentation was up-to-date and accurate


    - role: Senior Software Engineer
      time: April 2007 - Oct 2012
      company: Quadrem - Ariba
      details: |
        Provide technical integration services and support between large resource companies and their suppliers. 
        Implement internal systems to support integration processes (including Web 2/AJAX work and version control systems). 
        
        Key Responsibilites

        - Development leader.  Designed, managed and developed a suite of highly interactive "Web 2.0" applications using JQuery and Grails with connections to legacy databases 
        - Designed and developed behind-the-firewall solutions that enable customers to connect to the Quadrem and Ariba trading networks
        - Worked with a global team to enhance the existing Enterprise Services platform
        - Managed and documented interactions between all parties involved in an integration.

        Key Acheivements

        - Development of integration testing framework using Angular and Grails.
        - Onboarding and mentoring new team members.   
        - Developed a round-trip system for an Ellipse buyer sending Purchase Order (includes Change Order) to the Quadrem marketplace and invoice back in. 
        This was a ground-up development of an integration system based on Mulesoft including a custom web interface (for admin and monitoring) 
        to connection a Mincom Ellipse system.
        - Maintenance and development of Webmethods integration services for a range of customers and geographic locations 
        - Developed demo system/adapters using .Net to connect to Quadrem with MYOB, successfully demonstrating Order/Invoice cycle from an MYOB (Order) to a Quadrem SupplyCentre supplier.

