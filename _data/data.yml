education:
  title: Educação
  info:
    - degree: Bacharelado em Psicologia
      university: Universidade Norte Potiguar
      time: 2010 - 2015
      details: |
        Graduação em psicologia contemplando todos os espaços de atuação do psicólogo. Realizei estágios em organizações, escolas, clínicas e hospitais. Desenvolvi habilidades importantes na área de avaliação psicológica compreendendo testes de personalidade, raciocínio e inteligência. 
          - Clínica
          - Avaliação Psicológica
          - Recrutamento e Seleção
    - degree: Bacharelado em Engenharia de Software
      university: Ampli
      time: 2021 - 2025
      details: |
        Graduação em engenharia de software abordando os conhecimentos de projetos de software, governança de dados, infraestrutura e linguages de desenvolvimento web. 
          - Desenvolvimento de Software
          - Gerenciamento de Projeto
          - Liderança de Equipe
    - degree: Licenciatura de Computação
      university: Universidade Federal Rural do Semi-Árido
      time: 2024 - 2029
      details: |
        Licenciatura abordando os conceitos técnicos e teóricos do ensino da área de computação. Aborda a coordenação e criação de programas de ensino aprendizagem através de tecnologias de aprendizagem.
          - Docência
          - Coordenação
          - Fundamentos de Computação

experiences:
  title: Experiências
  info:
    - role: Trainee
      time: 2023 - 2023
      company: OCA Startup
      details: |
        Realizei a função de trainee no refatoramento via pair programming do código fonte da aplicação para Laravel 9. Configuração com Docker Compose e Git flow. No frontend utilizamos Bootstrap 4. Vivenciei processos de negócio da startup, como: criação de relatório, estudo de SEO e criação de logomarca.
          - Desenvolvimento de Software
          - Arquitetura de Software
    - role: Psicólogo
      time: 2016 - 2023
      company: Prefeitura Municipal de Jardim de Piranhas
      details: |
        Atuação na esfera da Atenção Primária e Especializada no município. Além do atendimento de todos os públicos, desenvolvi atividades de coordenação de grupos e profissionais de saúde. Realizei palestras em escolas e demais setores do município.
          - Clínica
          - Coordenação de Projetos
          - Grupos Terapêuticos
    - role: Avaliação, Recrutamento e Seleção
      time: 2016 - 2016
      company: Protemix - Segurança e Saúde Ocupacional
      details: |
        Realizei aplicação de testagem psicométrica em colaboradores. Foram utilizados os testes palográficos e G36, bem como, anamnese. Desenvolvi atividade de recrutamento e seleção de candidatos.
          - Avaliação Psicológica
          - Recrutamento e Seleção

