career-profile:
    title: 'Career Profile'
    text: "<div><ul>\n<li>9.5 years experience in Software Testing.</li>\n<li>7.5 years experience in Test Automation.</li>\n<li>Strong knowledge: Java 8, Selenium WebDriver / Grid / Selenoid, Appium, SikuliX, TestNG, Allure, Jenkins, Git, Docker, REST, SQL.</li>\n<li>Experience in creating test automation frameworks / raising up automation infrastructure from scratch.</li>\n<li>ISTQB certified tester.</li>\n<li>Contributing to <a href=\"https://github.com/atinfo/at.info-knowledge-base\">AT-INFO</a>, <a href=\"https://github.com/allure-framework\">Allure</a>, <a href=\"https://github.com/cbeust/testng\">TestNG</a>, <a href=\"https://github.com/webdriverio/webdriverio\">WebdriverIO</a>, <a href=\"https://github.com/allure-framework/allure-js\">Allure-JS</a></li>\n<li><a href=\"https://github.com/sskorol\">GitHub</a> profile</li>\n<li><a href=\"https://stackoverflow.com/users/8461668/sergey-korol\">StackOverflow</a> profile</li>\n<li>Moderating and posting at <a href=\"http://automated-testing.info/users/artoflife/activity\">AT-INFO</a></li>\n<li>Google <a href=\"http://qa-automation-notes.blogspot.com\">blogger</a></li>\n<li>GitHub <a href=\"https://sskorol.github.io\">blogger</a></li>\n<li>Software Development <a href=\"http://sdclabs.com\">consulting service</a></li>\n<li><a href=\"http://seleniumcamp.com/talk/effective-ui-tests-scaling-on-java\">SeleniumCamp 16</a> speaker</li>\n<li><a href=\"http://seleniumcamp.com/talk/how-java-8-can-simplify-test-automation\">SeleniumCamp 17</a> speaker</li>\n<li><a href=\"https://seleniumcamp.com/talk/the-essential-tools-for-test-code-quality-improvement\">SeleniumCamp 18</a> speaker</li>\n<li><a href=\"https://youtu.be/GOT2CJ54QaM\">QAFest 18</a> speaker</li>\n</ul></div>\n\n<div>Started career as a manual QA. Have passed a long way from Junior up to Test Lead position. Have 5+ years experience in a management of test teams up to 5 members for projects of different complexity. Since 2012 have been fully concentrated on software test automation (mostly web direction). Developed several selenium-driven frameworks with successful usage experience on big projects.</div><br>\n<div>Consulting and mentoring automation engineers within local / customers teams and via external consulting services. Providing internal QAA trainings. Actively participating in code review processes. Continuously improving skills in Java / JS and latest web automation trends. Tech talks / conferences speaker. QAA blogger.</div><br>\n<div>Strong experience in testing of large scale, highly available / specific private B2C / B2B applications including Internet shops, jobs / health & care sites, cloud payment solutions, financial and secret government applications, etc.</div><br>\n<div>Strong knowledge of software testing fundamentals, testing throughout the software life cycle, test design techniques, test management and tool support for testing.</div>"
