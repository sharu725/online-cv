career-profile:
    title: <b>Research Interests</b>
    summary: |
      <p><b> - Network Modeling</b>: Developing the solution techniques required to improve the efficiency and resilience of transportation networks, such as such as public transit, infrastructure, and logistics in uncertain and unpredictable conditions</p>
      <p><b> - Mobility Service</b>: Developing the real-time operation strategy of mobility services (such as car-sharing, bike-sharing, and ride-sharing) in uncertain and dynamic conditions</p>
      <p><b> - User Behavior</b>: Understanding the characteristics of transportation users’ behaviors (such as mode choice, shortest path algorithm, routing, and driving behavior)</p>

