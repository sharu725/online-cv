career-profile:
    title: SUMMARY
    summary: |
      Experienced DevOps Engineer with over 5 years in the IT industry,
      committed to optimizing deployment processes and enhancing system reliability.
      Proficient in setting up CI/CD pipelines and scripting (Bash, Python)
      for various environments (on-premise, private clouds). 
      Expertise in Infrastructure as Code (Terraform) and configuration management(Ansible).
      Strong knowledge of Cloud-native applications (12-factor methodology)
      and Microservices architecture(Kubernetes, Docker Swarm). 
