    - role: Application Engineer
      time: 2014 - 2015
      company: AirWatch by VMware
      details: |
          - Worked on implementing a new framework for AirWatch Application and Device Management services hosted in multi-tenant SaaS and on-premise customer environments to securely manage application and content on employee mobile devices for Fortune 50 clients.
