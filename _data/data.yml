career-profile:
    title: Career Profile
    summary: |
      Hi, my name is Tommy. Thank you for checking out my profile!

      I've been developing customized mobile, web and software solutions using bleeding edge technologies for the past 10 years. I've worked in multiple industries including VoIP, VPN hosting, web commerce & marketing, enterprise resource planning, automobile & heavy metallurgy, and more.

      I can adapt to a team or work independantly and meet deadlines safely. I know my way around the full PHP or Node stack, also develop mobile apps using Ionic, Angular or React. I can also handle Linux & Windows servers administration, virtualization management (aws, digital ocean, etc), DNS management and even know the Adobe apps suite pretty well.

      Feel free to contact me at any time! Also make sure to check out my LinkedIn and GitHub profiles for more information and for code samples. (tbergeron on both LinkedIn and GitHub; I'm also on StackOverflow)

