experiences:
    title: Experiences
    info:
      - role: Cloud Architecture Lead
        time: 12/2023 - Present
        company: FlowBank SA, Geneva, Switzerland
        details: |
          Promotion as the Cloud Engineering Team Lead. I was the product owner for AWS Cloud Infastructure and Hybrid Infrastructure Projects.
          Worked with the business and vendors to identify and implement new solutions to optimize efficient, secure architecture and data flow.
          Initiated and implemented new design strategies to comply with FINMA security policies and standards.
            - Delivered POC for Terraform modules and CI/CD deployements
            - Defined new pcocesses and procedures for change management
            - Developed and implemented disaster recovery plans and procedures for cloud infrastuture and resources.
            - Defined roles and worked with Head of Security to identify teams accesses and permission sets to various resources
            - Facilitated employee growth and career development for Infrastructure Team.
            AWS Devops Engineer
            - Terraform IAC. Rebuilt terraform modules and CICD pipelines for proper code reviews and workflows to deploy new infrastructure
            - Created 3 brand new AWS environments in development, staging and production
            - Delivered strategy for Disaster Recovery exercises
            - Kubernetes management and execution of microservices including Nifi, Grafana and Prometheus monitoring on AWS
            - ServiceNow implementation
      - role: Senior Cloud Engineer/ Product Owner
        time: 06/2021 - 06/2023
        company: First Republic, San Francisco, California
        details: |
          Managed and implemented new system design architecture following SDLC utilizing AWS with new and
          existing infrastructure and applications to support the banks internal/external clients, and investors. Ensuring system robustness and scalability, while proactively addressing potential security risks inherent in cloud-based environments.
            - Infrastructure migration from on premise to AWS
            - Automation with ansible playbooks and terraform workspaces to support applications such as JFrog Artifactory, Infoblox, Perform InvestorTools, Jira, New Relic, Spinnaker, Splunk, Thales Tokenization, Cashview, Jetbrains and VMC.
            - High volume of terraform infrastructure as code. From creating new workspaces and modules, coding/building infrastructure to testing and deploying into dev, stage and prod environments through the proper change management channels. 
            - Collaboration with multi-cloud teams and vendors to find new solutions and create new designs to help improve efficiency, security and funds with the highest visibility and approvals from all levels of management including the CIO.
            - Risk Management and Security
            - Budget and Resource Allocation
            - Strategic Planning and Execution
            - Daily SCRUM meetings to cover days agenda and weekly deliverables
            - Biweekly sprint meetings to cover new projects, time reallocation, shift of priorities depending on the mission
            - Biweekly meetings to help colleagues find/set individual goals and improvements for midyear and year end reviews
            - Exhibiting exceptional proficiency in interpersonal communication
            - Actively engaging and fostering positive and productive relationships with colleagues, while effectively navigating cross-functional collaborations towards shared objectives.
      - role: Senior System Engineer
        time: 02/2019 - 06/2021
        company: Amazon, Palo Alto, California
        details: |
          Managed several Kinesis Service Team Projects including region builds for Kinesis Firehose, Kinesis Analytics, and AWS Datafeeds Ingestion Hub for multiple commercial and government regions.
          Platform Infrastructure optimization and solutions.  Expanding services in regions and using automation tools to deploy changes.Developed project plans and workflows for each of these services for internal and global availability to our clients.
            - Worked with native AWS tools in compliance with our overall security posture.
            - Led team trainings and demos for our Director of Engineering
            - Client Engagements with new internal and external customers
            - Participated in ATO process for authority to operate new services in regions.
            - Worked with services Cloudformation, CloudFront, Cloudwatch, EC2,Kinesis, S3, SQS, SNS, VPC
            - Created metrics dashboards for team analytics and operations
            - Worked extensively with commercial and government clients on new project plans
certifications:
      title: Certifications
      list:
        - name: AWS Solutions Architect Associate
          start: 2021
          end: Present
          organization: Amazon Web Services
          credentialid: Q5M8KS2CBEEEQ7WH
          #credentialurl: www.google.com
          credentialname: AWS Certified Solutions Architect - Associate
          details: |
            Associate certification validates an individual's expertise in designing and deploying scalable systems on the Amazon Web Services (AWS) platform.

            To validate the ability to effectively demonstrate knowledge of how to architect and deploy secure and robust applications on AWS technologies.
        - name: Red Hat Certified Systems Administrator
          start: 2019
          end: Present
          organization: Red Hat
          credentialid: 170-120-950
          credentialurl: www.redhat.com
          credentialname: Red Hat
          details: |
             Credential that validates the skills and knowledge necessary to perform core system administration tasks in a Red Hat Enterprise Linux (RHEL) environment.

             To certify individuals who have demonstrated the skills required to perform the core system administration tasks needed in Red Hat Enterprise Linux environments.

        - name: Certified Ethical Hacker
          start: 2017
          end: Present
          organization: EC-Council
          credentialid: ECC76283627214
          credentialurl: codered.eccouncil.org
          credentialname: EC-Council
          details: |
            A professional credential that demonstrates an individual's skills in identifying and addressing vulnerabilities and weaknesses in computer systems using the same tools and knowledge as a malicious hacker, but in a lawful and legitimate manner.

            To certify individuals in the specific network security discipline of Ethical Hacking from a vendor-neutral perspective. The goal is to help organizations take preemptive measures against malicious attacks by understanding the tactics and tools used by hackers.

        - name: Certified Network Defense Architect
          start: 2017
          end: Present
          organization: EC-Council
          credentialid: ECC22661864854
          credentialurl: codered.eccouncil.org
          credentialname: EC-Council
          details: |
            A credential offered by EC-Council that is designed specifically for government and military agencies. It validates the skills and knowledge required to design and implement secure network infrastructure and systems to protect against various cyber threats.

            To certify individuals in the skills necessary to design, implement, and manage secure network defenses for government and military infrastructures. It focuses on identifying network vulnerabilities and implementing defensive measures to safeguard against cyber threats.

projects:
    title: Projects
    intro: >
      Please take a look at my recent projects.
    assignments:
      - title: Elastic Kubernetes Service
        #link: "#hook"
        tagline: "Designed an AWS EKS cluster consisting of the microservices for the bank. Consisting of the kubernetes control plane, API's database and control plane nodes. Developed via Terraform to automate recovery of resources. High availability and fault tolerant deployed across multiple availability zones. Also includes VPC integration with configured VPC, subnets, security group, network ACLs and role based access control based on least privilege access.  Includes persistent storage EBS volumes and s3 for specific object storage needs."

      - title: AWS Data Lake Topology
        #link: "#"
        tagline: "Provided the team with a proof of concept for ingesting real time data using Amazon Kinesis. A storage mechanism using Amazon s3 as the central storage layer for data lake, capable of storing structured, semi-structured and unstructured data.  Provides high durability, availability and scalability. Data Catalag and Metadata Management using AWS Glue. Maintains metadata about the data stored in s3 which helps in data discovery, schema management and provides a centralized metadata repository.  Athena which is an interactive query service that allow for querying data stored in s3. This platform also provides options for data analystics tools such as Redshift."

      - title: ProsperOps Evaluation
        #link: "#"
        tagline: "Worked with the team to identify ways to cut on costs in the cloud. We were able to work with a third party vendor ProsperOps to identify ways to automate cost savings for resources that may be over utilized such as compute cost"

