experiences:
    title: Experience
    info:
      - role: Integration Developer
        time: Sep 2022 - Present
        company: Epical, Malmö Sweden
        details: |
          Working as an Integration Developer focusing on Microsoft Azure Integration Services.
      - role: Integration Specialist
        time: Aug 2021 - Sep 2022
        company: Stioo, Stockholm Sweden
        details: |
          Design and development of custom P2P integrations from POS (Point-Of-Sale) to ERP systems. Data formats would include JSON and Flat Files. Set up CI/CD using GitLab to deploy, running the instance using Docker.
      - role: Technical Specialist
        time: Jan 2021 - Aug 2012
        company: inriver, Malmö Sweden
        details: |
          Develop and maintaining an internal tool used for migrating customers from inriver onPrem to inriver Cloud. Data formats include JSON, and Flat files. Using Microsoft DevOps for versioning and deployment. Supporting several migrations projects in parallel, configuring and making custom adjustments to make a successful migration.
      - role: Technical Consultant
        time: Jan 2021 - Aug 2012
        company: Amazon, London
        details: |
          Develop and maintaining several Exports applications and customized solutions. Configuring SFTP imports and mapping data. 
          Being a part of pre-sales process and consulting customers in the APSIS Web Services.
