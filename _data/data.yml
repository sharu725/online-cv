career-profile:
    title: Career Profile
    summary: |
      I bring extensive experience in developing microservice applications using Go and Node.js, 
      coupled with proficiency in development methodologies like test-driven development (TDD) and agile methodologies. 
      My collaborative approach is underscored by adept use of Git for version control, 
      and I possess the ability to craft technical specifications for implementation guidance.

      I adeptly handle complex data structures and specialize in crafting clear data visualizations using Databricks. 
      I'm also skilled at generating concise product performance reports, delivering key insights for effective decision-making.

      I'm well-equipped to work within complex architectures that leverage REST APIs and event-based systems. 
      My skill set extends to the operation of CI/CD tools, 
      including Buddy.Works, Terraform, Kubernetes, Docker, and Helm. 
      I am proficient in writing structured tests, spanning from unit test levels to integration testing. 
      Additionally, I have the capability to write Gherkin syntax for QA purposes. 
      
      This comprehensive skill set positions me as a versatile professional, 
      capable of navigating diverse challenges in software development and infrastructure management.

experiences:
  title: Experiences
  info:
    - role: Senior Software Engineer
      time: Oct 2022 - Jan 2024
      company: Xendit, PT Sinar Digital Terdepan
      details: |
        I took the chance in the crisis to hone my technical skill.
        
        The solution I deliver using technical capability are:
        - Data pipeline integration from Databrick's Data Lake to Kafka Broker,
          using Python to build the SQL query and transform to message event.
          Utilizing Apache Airflow to manage the notebook running in Databrick.
          This enable the data to be consumed by internal transaction monitoring system,
          which will alert the potential fraudulent transaction.
        - Design a system to dynamically calculate the audit result for government body.
        - Improve the cards transaction monitoting by implement the notification
          for Internal Audit Team if a merchant is predicted to breach the limit already set.

        Also in term of technical debt solving, I have delivered:
        - Eleiminate all CVA vulnerability for service owned by team team.
          This is crucial to make sure the service  are safe to be deployed.
        - Evaluate the legacy API usage and create a technical plan to deprecate unused sservice.
    - role: Junior Engineering Manager
      time: May 2022 - Oct 2022
      company: Xendit, PT Sinar Digital Terdepan
      details: |
        Promoted to become Junior Engineering Manager,
        and managing multiple Tech Lead until the first lay-off wave.

        The group domain which I manage called Internal Business Operations.
        Which handle these domains:
        - Internal financial operation optimization
        - Internal financial audit and reporting
        - Merchant lifecycle operation optimization
        - Risk assessment and compliance reporting
        - Sales enablement

        And beside the responsibility of a Tech Lead,
        the responsibility in this role is include:
        - Become an interface for business stakeholder
        - Collaborate to make sure the multi-month timeline is delivered
        - Accounting for SLA and SLO achievement
        - Running the hiring pipeline process and do technical assesment
    - role: Tech Lead
      time: June 2021 - May 2022
      company: Xendit, PT Sinar Digital Terdepan
      details: |
        Step up to become lead for internal financial operation team,
        which handle these processes:
        - Observe end-to-end feature delivery process from defining problem until product monitoring.
        - Write technical specification document for junior engineer to implement
        - Review the feasibility of technical planning
        - Conduct code review to catch the potential bug and suggesting code optimization

        And also to observe these features:
        - Internal User Interface to manage partners transaction under Xendit entities.
        - Integration service to handle messaging between Xendit and financial partner.
        - Forex transaction ledger
        - Partner balance monitoring application
        - Internal financial operations audit system
    - role: Software Engineer
      time: September 2017 - June 2021
      company: Xendit, PT Sinar Digital Terdepan
      details: |
        I become full time engineer and work across different scope, such as;
          - Processing of payment channel creation administatation for a merchant
          - Building interface for merchant to track the status of payout request
          - Handling intermittent Virtual Account issue
          - Help senior engineer to work on payment channel integration with one of Indonesia bank
          - Building new payout integration with one of Indonesia bank
          - Building from stratch, including meeting with the partner directly, to integrate one of the largest retail outlet in Indonesia
    - role: Internship
      time: August 2017 - September 2017
      company: Xendit, PT Sinar Digital Terdepan
      details: |
        I joined Xendit by referral from Hackiv8 Alumni.
        I worked on automation and reliability project, such as;
          - Working to automate internal bank management using RTGS interface from bank
          - Do transfer operation automation using Python


