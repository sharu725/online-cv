career-profile:
    title: Career Profile
    summary: |
      Seasoned __Product Leader__ and Writer with a decade-long experience in
      building first-mover products for startups and companies in hyper-growth.
      Notable skills include performing competitive market analysis,
      formulating product strategies adapting to market fluctuations, and
      constructing business cases, roadmaps, and release plans for SaaS products.
      __Certified__ CPM, PSPO, CPMM, and PSM.
      __Ex-entrepreneur__ and __Published Author__ with a broad portfolio in user
      experience, engineering, and pre-sales. __Ambassador of Product Management__
      from The Association of International Product Marketing & Management.
      Postraduate Certificate in Strategic Management, __Harvard University__ and
      Human-computer Interaction, __Stanford University__.
