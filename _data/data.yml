career-profile:
    title: Career Profile
    summary: |
      Experienced and dynamic technical writer with more than 10 years
      of expertise in creating clear, concise, and innovative technical
      documentation. Adept at collaborating with engineers to ensure 
      high-quality content. Proven track record in information architecture, 
      release management, and procedural documentation. Collaborative driver 
      committed to continuous learning and teaching, with a user-first 
      approach to delivering impactful and iterative documentation solutions. 

education:
    title: Education
    info:
      - degree: BA in Political Science
        university: San Jose State University

experiences:
    title: Experiences
    info:
      - role: Senior Technical Writer
        time: 2019 - Present
        company: Treasure Data, Mountain View, CA
        details: |
          Develop and maintain content at a globally-distributed 
          company in areas such as UI, API reference documentation,
          machine learning, microcopy, workflows, governance, and 
          data and insights modeling. Emphasis on process improvement.
            - Pioneered Treasure Data's first developer documentation
              portal, creating a single-source of truth that reduced
              contract alignment time between FE and BE teams and
              accelerated implementation.
            - Designed and launched Treasure Data’s first Jira Service
              Desk for Docs, leading to faster issue resolution and
              enhanced documentation quality.
            - Implemented workflows for Support Engineers to update
              documentation, simplifying their contribution process
              and reducing labor, particularly for quick updates.
            - Presented a strategic solution to address technical debt
              through the standardization of TD’s APIs.
            - Developed API Style Guide.
            - Manage monthly release process and associated
              automations, significantly increasing efficiency for
              all stakeholders.
            - Set up automations and developed policies and procedures
              for internal stakeholders, enhancing overall
              productivity.
            - Created and conducted new employee onboarding sessions
              and designed internal documentation, fostering an open
              and engaged partnership in product shipping and
              informing them of available resources.
            - Collaborated with Product Operations and Technical
              Program Management to streamline operations, break down
              silos between stakeholders, and enhance
              cross-disciplinary collaboration.
            - Engaged with worldwide stakeholders to deliver accurate,
              concise, and high-quality documentation representing a
              singular truth in one company voice.
            - Tools: Git, Linux CLI, HTML, Bash, Regex, Markdown,
              JSON, YAML, Python, Zapier, Confluence, Jira, JQL,
              Redocly, ClickHelp, VSCode, Sublime Text, Brackets

      - role: Contract Writer and Editor
        time: 2014 - Present
        company: Debra Eskinazi, Los Gatos
        details: |
          Primary and secondary research and writing, including marcom,
          copywriting, case studies, consulting, and editing for clients 
          in various industries.

            - Skilled in competitive intelligence, writing, research,
              and elicitation techniques.
            - Develop, implement, and manage the delivery of projects
              in accordance with budget and schedule.
            - Knowledgeable in MLA, APA, AP, and Chicago style
              guides.
            
      - role: Technical Writer (Contract)
        time: 2019
        company: Synergistech, Napa, California
        details: |
          Drafted UI guides, developer documentation, migrating release notes,
          and content architecture for confidential clients.

            - Tools: Git-flavored Markdown and Readme.io.     
      
      - role: Technical Writer (Associate Trainer)
        time: 2014 - 2016
        company: County of Santa Clara, San Jose, California
        details: |
          Drove documentation initiative for new software, revolutionizing a 
          $1 million education fund serving more than 16,000 employees in 
          27 user groups.


            - Consulted SMEs, conducted testing, and translated
              complex technical information into easy-to-understand
              language.
            - Responsible for content management, course uploads, and
              help desk. Managed Countywide training partners in
              providing classes to County employees via LMS.
            *Skills and Tools: Learning Management System
             (LMS), Support Desk, CMS, HTML, SaaS*
       
      - role: Marketing and Documentation Creator (Training Coordinator)
        time: 2012-2014
        company: County of Santa Clara, San Jose, California
        details: |
          Developed original content for Education Reimbursement Program, 
          including web content, presentations, manuals, marketing materials, 
          and end-user documentation.     

