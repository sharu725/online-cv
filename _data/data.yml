career-profile:
    title: Career Profile
    summary: |
      - Chronically curious technology professional with 20+ years of experience specializing in enterprise security architecture, cloud infrastructure, and POS data integration and retention.
      - Most recently secured an AWS Organization consisting of 10 AWS accounts and over 6 figures in monthly spend.
      - Experienced in AWS cloud security, risk management & compliance frameworks such as PCI, CIS Controls and AWS Well Architected Framework.
      - Aligned security posture across development and operations teams, ensuring compliance with security policies championing security initiatives.
      - Seeking a Senior Cloud Security/Architect Sr IT CyberSecurity Engineer/Analyst II role to leverage extensive technical prowess and leadership experience. 
