experiences:
    - role: Senior Product Owner
      time: Mar 2021 - Present
      company: SAP, Germany
    - role: Writer – Product, Engineering, and R&D
      time: Apr 2019 - Nov 2020
      company: Deputy, Australia
      details: |
        Deputy had SaaS-based products in hypergrowth and adequate funding to
        scale exponentially in an untapped arena. As an experienced Technical
        Documentation expert, I helped set up the foundation to enable
        mid-market and enterprise customers and software developer partners to
        seamlessly connect to the Deputy platform via APIs and webhooks to
        include in a global workforce management ecosystem. I coached several
        cross-functional product teams to achieve this.
          - Recipient of the Deputy Unicorn Award
          - Recipient of the Deputy Star Award
    - role: Product Manager and Technical Writer
      time: May 2017 - Apr 2019
      company: Leadbolt, Australia
      details: |
        In 2017 and early 2018, Leadbolt was a global market leader in an ad
        format technology called “playable ads”. As the only product leader in
        the company, I managed all cross-functional teams including the internal
        R&D division that created all innovative mobile ad formats that were
        responsible for a 58% growth in market share and helped Leadbolt achieve
        its highest revenue since inception.
          - Led the entire Product Strategy at Leadbolt
          - Created and launched a new product "Playable Ads"
    - role: Product Manager and Technical Writer
      time: Nov 2015 - Mar 2017
      company: Vserv Digital Services, India
      details: |
        I served as the only Product Manager on the supply-side for VMAX,
        Vserv’s ad mediation solution that catered to mobile publishers across
        the world and headed all Technical Writing activities globally.
          - Redefined entire ad serving logic and data science feature set
          - Reduced churn and customer support requests globally by 78%
    - role: Writer - Product, Engineering, and R&D
      time: June 2014 - Nov 2015
      company: Contentstack.io and Built.io, India
    - role: Director of Products
      time: Feb 2014 - May 2014
      company: Signature Musicals, India
    - role: Technical Writer
