Senior QA Automation Engineer with almost 5+ years of solid experience in all phases of Software Testing Life Cycle (STLC), 
experienced in developing Test Cases, Test Plan and Automation test scripts using Selenium, BDD, Gherkin, SOAPUI with programming
experiences in JAVA, C# and Typescript in CI/CD environment. Diversified experience in Automation, Manual testing and Business Analysis.

I'm a big fan of Agile processes (especially iterative, test driven development!) but not attached to any single methodology or tool.
I focus on working effectively with others and getting things done.

Proven Technical Quality Assurance with good domain skills in TELECOM, BFSI, Automobile & Media, publishing Industry. 
Strong interpersonal and communication skills in dealing with clients.
