career-profile:
    title: Career Profile
    summary: |
      I develop machine learning workflows and innovative IT solutions to provide satellite data products at scale. I am passionate about geospatial technology, and aim to continuously improve my data science skills, be a trustworthy colleague and deliver sustainable results.
education:
    - degree: MSc in Geo-information management &amp; applications
      university: >
        Wageningen University &amp; Research, Delft University of Technology, Utrecht University, University of Twente (ITC)
        
      time: 2014 - 2016
      details: "Thesis: Characterising Forest Gain and Related Carbon Sequestration"
    - degree: BSc in Human Geography
      university: Utrecht University
      time: 2011 - 2014
      details: "Specializations: GIS &amp; sustainable development"
experiences:
    - role: Product Architect
      time: 2020 - Present
      company: Space Intelligence, Edinburgh
      details: |
        Wietze develops machine learning workflows and innovative IT solutions to provide satellite data products at scale. 
        
    - role: GIS Specialist
      time: 2016 - 2020
      company: Nelen &amp; Schuurmans, Utrecht
      details: |
        After his MSc in GIS, Wietze worked in a Water & IT company in Utrecht. He has been the technical lead in a range of satellite data-driven projects, providing real-time insights to small-holder farmers in Bangladesh, Indonesia and Vietnam.
        
    - role: Initiator of PyCons (Python Consultants)
      time: 2018 - 2020
      details: |
        Python Consultants is a team that Wietze established within Nelen & Schuurmans. The team enables technical consultants to build open-source IT tools, that follow developer conventions.
        
