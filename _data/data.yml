career-profile:
    title: Career Profile
    summary: |
      As a dedicated and experienced IT professional, I bring a unique blend ofd skills and attributes shaped by over 6 years of service in the British Army and a progressive career in IT, spanning first-line and second-line support roles. I am conscientious, adaptable, and friendly, committed to teamwork and individual excellence. My ability to work effectively both independently and as part of a team is complemented by my excellent communication skills.

      My career in IT support has been marked by a continuous pursuit of professional development, through ongoing training and reflective practice. I pride myself on punctuality and reliability, as evidenced by my exceptional attendance and sickness record. My time in the British Army has instilled a sense of discipline and a capacity to thrive in challenging environments. This background has been instrumental in developing my ability to meet tight deadlines, work to high standards, and resolve problems with calm efficiency.

      In my roles in first-line and second-line IT support, I have honed my problem-solving skills and technical knowledge. My experience ranges from providing immediate, user-facing support in a first-line capacity to tackling more complex technical challenges in a second-line role. I have a proven track record of collaborating with teams to implement effective solutions, manage critical IT infrastructure, and ensure seamless IT operations. My approach to IT support is always user-centric, aiming to provide the highest level of service and support to all stakeholders.

      My career journey has been one of continual learning and adaptation, always seeking to align my skills with the evolving demands of the IT industry. I am eager to bring my blend of military discipline, technical expertise, and team-oriented mindset to a challenging and dynamic new role.

