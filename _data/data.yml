career-profile:
    title: Career Profile
    summary: |
      Masato Nagashima is a Backend Engineer with a specialized focus on Spring Boot, Domain-Driven Design (DDD), and Clean Architecture. 
      With a solid foundation in creating robust and scalable backend systems, Masato excels in developing high-quality, maintainable, and efficient software solutions.
      
      In addition to his backend engineering expertise, Masato has a background as a Data Engineer. 
      His proficiency in SQL, Python, Airflow, data warehouse (DWH) management, and Business Intelligence (BI) design has equipped him with a versatile skill set. 
      This blend of backend and data engineering experience allows him to seamlessly integrate data processing workflows with backend services, ensuring optimal performance and data integrity.
      
      Throughout his career, Masato has demonstrated a strong commitment to best practices in software development, including code quality, testing, and documentation.
      His ability to bridge the gap between backend engineering and data engineering makes him a valuable asset to any team, capable of handling complex technical challenges and delivering comprehensive, end-to-end solutions.


