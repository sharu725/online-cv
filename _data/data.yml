experiences:
    - role: Geospatial Analyst
      time: 2016 - Present
      company: Nelen & Schuurmans, Utrecht
      details: |
        In the Water & Agri team, I create geo-information services to support decisions with the best available data. I build Python tools, analyse (geo)data and create operational information systems. I am the technical lead in international development projects such as SpiceUp. As an API expert, I ease the integration of customer operations with our IT products. Furthermore, I am a trustworthy and analytical colleague that delivers sustainable results.
        
projects:
    title: Projects &amp; Responsibilities
    assignments:
      - title: SpiceUp Indonesia <u>platform</u> (2018-present)
        link: "https://spiceup.live/"
        tagline: "Project leader / scrum master of the technical work package with international partners. We create a geodata platform that supports pepper farmers and their supply chain to optimize yield, cost and profits."
        
      - title: "Interactive heat stress tool (2020-present)"
        link: "https://www.youtube.com/watch?v=9hUdNQ6hl1I"
        tagline: "Implement the back-end data model for the interactive heat stress mapping tool using dask-geomodeling." 
        
      - title: SmartSeeds Indonesia (2017-present)
        link: "https://g4aw.spaceoffice.nl/en/g4aw-projects/g4aw-projects/11/smartseeds.html"
        tagline: "Setup platform that integrates satellite data, field data and models into an android app for vegetable farmers. Post-project activities to 1) establish Django-based local processing server and 2) automate vegetable mapping from Sentinel-1 SAR data."
        
      - title: "Impact-based forecasting for the Red Cross (2019)"
        link: "https://www.510.global/impact-based-forecast/"
        tagline: "Connect operational IT services 3Di and Lizard with Red Cross dashboard to increase the accuracy of flood forecasts for humanitarian aid workers."
        
      - title: Driver-EU (2018-2019)
        link: "https://pos.driver-project.eu/nl/PoS/solutions/14"
        tagline: "Disseminate actual and predicted flood models to various crisis management actors."
                
      - title: ESA EO4SD (2017-2019)
        link: "https://eo4idi.eu"
        tagline: "Create data catalog to integrate state-of-the-art EO-based information services for agricultural monitoring and management by international financial institutes. EU consortium with DHI GRAS, ELEAF, GeoVille, ITC &amp; Satelligence."
        
      - title: IDSS Bangladesh (2016-2018)
        link: "https://fosholi.com/en/"
        tagline: "Setup remote sensing based geodata platform to help farmers estimate actual risks for pests, diseases and floods."
        
      - title: Sat4Rice Vietnam (2016-2018)
        link: "https://nelen-schuurmans.nl/en/blog/case/sat4rice-geo-information-service-for-vietnamese-rice-farmers"
        tagline: "Integrate frequent ODK based field data collections in PostgreSQL database using Python workflows."

