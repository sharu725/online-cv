career-profile:
    title: Career Profile
    summary: Bienvenido a mi página web personal! Soy Martín, un estudiante de Ingeniería de Sistemas de la Pontificia Universidad Javeriana apasionado por el desarrollo de soluciones tecnológicas innovadoras. Con habilidades en programación, análisis de datos y diseño de sistemas, me dedico a explorar la intersección entre la tecnología y las necesidades empresariales para crear aplicaciones y sistemas eficientes. A través de mi formación académica y proyectos personales, busco continuamente ampliar mi conocimiento en inteligencia artificial, ciberseguridad y desarrollo de software. Mi objetivo es contribuir al avance tecnológico mediante el desarrollo de soluciones que mejoren la vida de las personas y optimicen los procesos empresariales
      
