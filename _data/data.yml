career-profile:
    title: Introduction
    summary: |
      I am a PhD student at Arizona State University's School of Sustainability.
      My research focuses on the management of natural resources for nature-based
      recreation in the face of multi-scalar dilemmas that characterize the Anthropocene.
      I use a range of methological tools in my research, including: bibliometric analysis,
      complex adaptive systems modeling, causal inference methods, and structural estimation
      and simulation using stated preference data.
