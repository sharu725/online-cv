career-profile:
    title: Career Profile
    summary: >
      I'm a PhD student at Centre for Doctoral Training programme in Pervasive Parallelism. My research area is exploring and optimising large-scale deep learning methods applied to machine translation. 
      I'm interested in natural language processing, information retrieval and data mining. 
      
