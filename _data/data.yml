experiences:
    title: Experiences
    info:
      - role: Software Validation Engineer
        time: 2018 - 2020
        company: etamax space GmbH, Braunschweig
        details: |
          Worked as embedded software validation engineer for an unmanned aerial 
          platoform in a team of three, 
          validating Model-based software components through unit and integration
          test according to DO-178C and DO-331. The tasks were:
            - Planning and process review.
            - Requirements and ICD review and improvements.
            - Definition of test cases from requirements.
            - Implementation of test cases from requirements.
            - Test case campaigns and problem report submissions.
            - Code reviews and test framework development.
            - Software fixes to bugs.

          Tools used: Console, Git, Gitlab, Markdown, Python, Pandoc, SCADE.

      - role: Software Engineer
        time: March 2020 - November 2020
        company: etamax space GmbH, Braunschweig
        details: |
          Developer of an internal automated test framework with a web-based interface,
          in a team of four. Some of the tasks were:
            - Automatic generation of files to Robot Framework format.
            - Back-end development of application.
            - Generation of documentation.

          Tools used: Python, Flask, Robot Framework, Pandoc

      - role: Embedded Software Engineer
        time: November 2020 - November 2022
        company: OHB SE, Bremen
        details: |
           Embedded Software Validation for a satellite mission at a large team.
           Some of the tasks were:
             - Software requirements definition and review.
             - Definition and review of validation and system test cases against requirements.
             - Test campaigns with SiL.
             - Test campaigns with HiL.
             - Git repository maintenance and definition of rules.
             - Maintenance of CI/CD pipelines.

           Tools used: Internal test framework, Git, Gitlab, Jira, Jenkins, Eclipse, DOORS, Milbus

      - role: IVVQ Enineer
        time: November 2022 - Current
        company: etamax space GmbH, Braunschweig
        details: |
            Software quality assurance, verification and validation for a Thales group
            project. The tasks are:
              - Software requirements review and improvement.
              - Requirements traceability.
              - Definition of automated test specification.
              - Implementation of automated test specification.

            Tools used: Jira, Git, Gitlab, Robot Framework, DOORS

