          - Managed and used Subversion as source code repositories.
          - Managed and designed Branch Strategies.
          - Installed and configured Virtual Machine on VMware, VirtualBox, Proxmox.
          - Developed Shell Scripts for automation purpose.
          - Installed and configured Apache and NGINX services.
          - Maintained and coordinated environment configuration, controls, code integrity, and code conflict resolution.
          - Deployed PHP applications in Linux servers.
          - Installed, configured and managed Ldap Services for all applications of team. Executed user administration tasks including creating users and groups.
          - Experienced using and creating vpn, and ssh pipes.

