experiences:
    title: Experiences
    info:
      - role: Principal Product Owner
        time: Mar 2021 - Present
        company: SAP, Germany
        details: |
          After joining SAP following the SAP Signavio acquisition, I was promoted to Principal Product Owner in Sept 2021 and now I oversee the product portfolio comprising of the SAP Signavio Journey Modeler, Process Modeler, and Process Governance. I played a key role in the acquisition change management and the Acquire-To-Ship release.
            - Program Manager for Special Integration projects
            - Member of Business Modeling and Workflows Leadership Committee
      - role: Writer
        time: Apr 2019 - Nov 2020
        company: Deputy, Australia
        details: |
          Deputy had SaaS-based products in hypergrowth and adequate funding to scale exponentially in an untapped arena. As an experienced Writer, I helped set up the foundation to enable mid-market and enterprise customers and software developer partners to seamlessly connect to the Deputy platform via APIs and webhooks to include in a global workforce management ecosystem. I coached several cross-functional product teams to achieve this. 
            - Recipient of the Deputy Unicorn Award
            - Recipient of the Deputy Star Award
      - role: Product Manager and Technical Writer
        time: May 2017 - Apr 2019
        company: Leadbolt, Australia
        details: |
          In 2017 and early 2018, Leadbolt was a global market leader in an ad format technology called “playable ads”. As the only product leader in the company, I managed all cross-functional teams including the internal R&D division that created all innovative mobile ad formats that were responsible for a 58% growth in market share and helped Leadbolt achieve its highest revenue since inception.
            - Led the entire Product Strategy at Leadbolt
            - Created and launched a new product "Playable Ads"
      - role: Product Manager and Technical Writer
        time: Nov 2015 - Mar 2017
        company: Vserv Digital Services, India
        details: |
          I served as the only Product Manager on the supply-side for VMAX,
          Vserv’s ad mediation solution that catered to mobile publishers across
          the world and headed all Technical Writing activities globally.
            - Redefined entire ad serving logic and data science feature set
            - Reduced churn and customer support requests globally by 78%
      - role: Several Roles
        time: Dec 2010 - Nov 2015
        company: Several Companies, India
        details: |
          Between 2010 and 2015, I worked as a Product Manager, Technical Writer,
          and Consultant at several companies spanning multiple indistries.
