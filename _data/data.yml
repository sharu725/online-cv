    intro: >
    assignments:
      - title: Marian
        link: "https://github.com/fiqas/marian-dev"
        tagline: "Contributing to the development of Marian - a fast C++ Neural Machine Translation toolkit."
      
      - title: Parallel Corpora Crawler
        link: "#"
        tagline: "The parallelizable system that crawls and extracts parallel sentences in two speciﬁed languages given a list of domains."

      - title: Gazette Extractor
        link: "https://github.com/fiqas/gazette_extractor"
        tagline: "The system that extracts death notices and obituaries from 20th century Polish newspapers by applying solutions from computer vision and machine learning."

      - title: Playstation Manual Similarity
        link: "#"
        tagline: "Applied information retrieval techniques to corpora made of Playstation video-game manuals to compare them with each other."

      - title: MangaEditor
        link: "#"
        tagline: "A computer-vision program that automatically cleans speech bubbles in comics, tested and applied to Japanese and English languages."

