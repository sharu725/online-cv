career-profile:
    title: Career Profile
    summary: |
      Jonghyeon Nam received the B.S. degree in Electronic Engineering from Hanyang University, Seoul, South Korea, in 2024. He is currently the M.S. candidate in Electrical Engineering in 2024 from Pohang University of Science and Technology(POSTECH), Pohang, South Korea. His current research interests include Physical Design Optimization. He is working with Prof. Seokhyeong Kang in CAD & SoC Design Lab.

