            <div>Started career as a manual QA. Have passed a long way from Junior up to Test Lead position. Have 5+ years experience in a management of test teams up to 5 members for projects of different complexity. Since 2012 have been fully concentrated on software test automation (mostly web direction). Developed several selenium-driven frameworks with successful usage experience on big projects.</div><br>
