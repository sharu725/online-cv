experiences:
    - role: Geospatial Analyst
      time: 2016 - Present
      company: Nelen &amp; Schuurmans, Utrecht
      details: |
        In the Water &amp; Agri team, I create geo-information services to support decisions with the best available (satellite) data. I have the technical lead in international development project consortia, such as SpiceUp Indonesia. I create operational information systems, analyse remote sensing data and build Python solutions. As an API expert, I ease the integration of client operations with our IT products. Furthermore, I am a trustworthy and analytical colleague that delivers sustainable results.
        
projects:
    title: Projects &amp; Roles
    assignments:
      - title: <u>SpiceUp.live</u> Indonesia (2018-present)
        link: "https://spiceup.live/"
        tagline: "Project leader / scrum master of the technical work package with international partners. Create a satellite data platform that supports pepper farmers and their supply chain."
        
      - title: "Interactive heat stress mapping (2020-present)"
        link: "https://www.youtube.com/watch?v=9hUdNQ6hl1I"
        tagline: "Implement back-end geodata model for online spatial planning tool, e.g. planting trees." 
        
      - title: "Reed bank monitoring (2019-present)"
        link: "#"
        tagline: "Apply machine learning to map reed banks from high-resolution satellite and aerial imagery." 
        
      - title: SmartSeeds Indonesia (2017-present)
        link: "https://g4aw.spaceoffice.nl/en/g4aw-projects/g4aw-projects/11/smartseeds.html"
        tagline: "Establish Django-based local processing server and automate vegetable mapping from Sentinel-1 SAR data. Technical architect of platform to integrate satellite data, field data and agri-models into an android app for vegetable farmers."
        
      - title: "Impact-based forecasting for the Red Cross (2019)"
        link: "https://www.510.global/impact-based-forecast/"
        tagline: "Connect web map services with Red Cross dashboard to increase the accuracy of flood forecasts for humanitarian aid workers."
        
      - title: Driver-EU (2018-2019)
        link: "https://pos.driver-project.eu/nl/PoS/solutions/14"
        tagline: "Disseminate flood predictions to various crisis authorities."
                
      - title: ESA EO4SD (2017-2019)
        link: "https://eo4idi.eu"
        tagline: "Create data catalog to integrate state-of-the-art EO-based information services for agricultural monitoring and management by IFIs."
        
      - title: IDSS Bangladesh (2016-2018)
        link: "https://fosholi.com/en/"
        tagline: "Setup remote sensing based geodata platform to help farmers estimate actual risks for pests, diseases and floods."
        
      - title: Sat4Rice Vietnam (2016-2018)
        link: "https://nelen-schuurmans.nl/en/blog/case/sat4rice-geo-information-service-for-vietnamese-rice-farmers"
        tagline: "Integrate frequent ODK based field data collections in PostgreSQL database using Python workflows."

