    title: Career Profile
    summary: |
      I thrive in the process of writing software. With the end goal of having a great system.  
      Whether the task is big or small, it is always interesting to solve problems and piece together a quality usable system.
      That said I don't think I'm a total geek! I do enjoy getting out running, riding, kayaking, the list goes on!

      I have been fortunate enough to experience a broad range of technologies, people, experiences and industries over my career. 
      
      I believe that trying to maintain flexibility and having an open-minded approach to work has been key in developing an interesting career.

       Tech Specialties: Java/J2EE...and many of its associated technologies, Grails, Groovy, Spock, Databases, please read on...

       Industries: Procurement, Mining, TAB and Banking

