    info:
      - role: Linux System Administrator
        time: 2016 - 2017
        company: Hamrahnegar, kordkuy Golestan , Iran
        details: |
          - Managed and supported Linux servers, providing hosting services including configuration and setup of DirectAdmin, cPanel and WHMCS.
          - Installed and configured MySQL databases to optimize application and website performance.
          - Deployed and managed virtual servers using ESXi, ensuring optimal performance.
          - Performed DNS changes and domain management to enhance website accessibility and performance.
          - Troubleshot and resolved server and hosting service issues to ensure stable and reliable operations.
          - Monitored servers and services using Zabbix and Cacti to identify early warning signs and prevent potential issues.
          - Collaborated with various teams to improve infrastructure and enhance customer service.
          - Provided consultation and guidance to clients in selecting the best hosting solutions tailored to their needs.
          
      - role: Devops Engineer
        time: 2017 - 2020 Hybrid
        company: Webdings, Gorgan Golestan, Iran
        details: |
          - Docker Swarm Implementation: Set up a Docker Swarm environment for managing and scaling applications.
          - Developer Training: Trained the development team on Dockerizing Django and Vue.js applications, assisting them in the containerization process.
          - Infrastructure Management: Implemented the entire infrastructure using Docker, ensuring it was optimized and reliable.
          - Monitoring with Grafana and Prometheus: Deployed a monitoring system using Grafana and Prometheus to oversee application performance and health.
          - Performance Optimization: Analyzed monitoring data to assist in optimizing performance and scalability of the infrastructure.

      - role: Devops Engineer
        time: 2017 - 2022
        company: Hamrahnegar, Gorgan Golestan , Iran
        details: |
          - Set up and managed GitLab on-premises, including the migration of all projects from the server to this platform.
          - Stored images in the GitLab registry and managed the CI/CD process using GitLab features.
          - Implemented automated testing and deployment, resulting in enhanced control over code and development processes.
          - Improved team productivity and reduced deployment time by optimizing workflows.
          - Enabled easy tracking of changes and versions, enhancing transparency in the development process.
          - Deployed and managed applications in a Kubernetes environment, ensuring high availability and scalability.
          - Configured Helm charts for application deployment, simplifying the management of complex applications.
          - Monitored and maintained the health of Kubernetes clusters, implementing self-healing mechanisms for improved reliability.
          - Collaborated with development teams to containerize applications, facilitating seamless integration into the CI/CD pipeline.

