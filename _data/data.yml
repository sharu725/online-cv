      university: University of Wageningen, Delft, Utrecht, Twente
      time: 2014 - 2016
    - degree: BSc in Human Geography
      university: Utrecht University
      time: 2011 - 2014
experiences:
    - role: Geospatial Analyst
      time: 2016 - Present
      company: Nelen & Schuurmans, Utrecht
      details: |
        After my MSc, I started at a water & IT company. In the Water & Agri team, I create geo-information services to support decisions with the best available data. I build Python tools, analyse (geo)data and create operational information systems. As an API expert, I ease the integration of customer operations with our IT products. Furthermore, I am a trustworthy and analytical colleague that delivers sustainable results.
        
