career-profile:
    title: Architecte logiciel et Ingénieur DevOps
    summary: |
      Passionné de technologies, mon domaine de compétence est double : la mise en place de socles  de développements (et leur utilisation) basés sur différentes technologies (Java, Angular, Docker, …) et toujours prêt à en apprendre de nouvelles.
      
      Le deuxième domaine est le DevOps, notamment côté outillage avec Jenkins, Sonarqube, Artifactory, GitHub, …  
      
      J’ai une appétence particulière sur les approches agiles et particulièrement l’utilisation du Framework SCRUM.

