career-profile:
    title: Career Profile
    summary: |
      I am a software developer with 16+ years programming experience. I
      started coding in 2006 and have finished several opensource projects independently using
      different programming languages. I also have rich backend & algorithm enginnering experience in 
      China's top IT companies like 
        - Tencent
        - Alibaba
        - Bytedance
        - Netease

      and so on. I'm now working at SEA group and responsible for the e-commerse intelligence engineering team. I love coding and 
      backend technologies like Cache, Storage, Message Queue and Analysis Engine. Now I'm working 
      together with my team mates to drive SEA business growth using AI technologies. 

      I am also good at building new teams. I had several successful practises to build a large team(up to 110+ members)
      from zero. Also had experience on defining the key inditors of a team, finalize the OKR and do long term planning
      for the team.

