experiences:
    title: Experiences
    info:
      - role: Manager
        time: Oct 2019 - Present
        company: SEA(Garena Online Private LTD), Singapore
        details: |
          As the manager of the intelligence engineering team(110+ members), I built the whole team from zero.The team
          include **backend developers**, **frontend developers**, **App developers** and **QA**. 
          Our team is supporting all the products of Shopee as well as some other products of SEA group.
          The features include 
            - Promotion Item Search
            - Recommendation(include item, voucher, banner, brands...)
            - User Tag Intelligence
            - Computer Vision
            - Listing Intelligence
            - Machine Translation
            - Audio intelligence
            - Identify verification(KYC)

          and so on.  We are supporting business lines include **Promotion**, **User**, **Marketing**, **Order**, **Listing**, **Seller**... We are 
          improving the core indicators of e-commerce platform and the iteration efficiency of both business projects
          and technical projects.

          We also developed our in-house AI infrastructors from zero. Include
            - vector retrieval engine (based on Faiss, ScaNN and redis Search)
            - inference framework(based on nvidia triton)
            - feature KV middleware(kvRocks)
            - data ingestion middleware
            
          We also built our own AI API gateway to manage all our team's AI services, include ACL, tenants quota management, sync & async protocol support and 3rd party AI services(like ChatGPT, Google Translation...)
          management for the company.

          > **Highlights**
            - 2022 Performance: A+(Outstanding)
            - 2021 Performance: A+(Outstanding) 

      - role: Business Architect
        time: Api 2019 - Oct 2019
        company: Bytedance, Shenzhen
        details: |
          I was in business architecture team under IES group of Bytedance. We built core backend services and solutions for several products include 
          1. Douyin
          2. TikTok
          3. Huoshan
          4. Live Stream
          5. FaceU 
          
          My team was focusing on the efficiency direction and responsible for environment 
          management, traffic management and tracing solutions for common used middlewares by business teams. I was leading the environment
          management team and released non-live environments(BOE) and pre-releasing environments(like PPE) to support traffic control and businss verification
          under different environments.

          > **Highlights**
            - Release Environment & Traffic governance for IES products

      - role: Architect
        time: Jul 2016 - Apr 2019
        company: 58 ganji, Beijing
        details: |
          I was responsible for the DMP platform design, develop and maintaiance for e-commerce group in 58. I lead the whole team and finished
          the 1st feature mining, store, analysis and online retrieval services in 58. And the platform was 
          widely used in different components of our e-commerce platforms like Ads retreival(targeting), recall, ranking and creativities. I was 
          also the team lead of the membership(VIP) system, promotion system and enterprise management system. We also built the beta version machine learning platform with 2 teammates.

          > **Highlights**
            - 3rd prize of 58 Programming Contest, 2018
            - Feature Platform(ETL)

      - role: Senior Java Engineer
        time: Aug 2015 - Jul 2016
        company: Alibaba, Hangzhou
        details: |
          I was responsible for the SCM platform development and maintaiance for TMall Supermarket, and Lirengou(俪人购). I worked on 
          several components include purchase, item, inventory, order, return & refund. And also the core developer of the settlement
          system of the entire SCM platform.

          > **Highlights**
            - DoD on 11.11 promotion day(2015)

      - role: Development Engineer
        time: Feb 2014 - Api 2015
        company: Netease, Guangzhou
        details: |
          I am one of the core developers to develop the 1st 3d action mobile game in Netease. We used our self-developed 3d game engine to develop the core action
          systems and also used scaleform(flash) as the game UI engine. And later we also introduced Cocos2d-X to support the 2d components and UI features. 
          I finished several sub-systems of the game include accout, package(bag), sprite(pet), equipment, skill and so on. 
          And I also developed several auxiliary tools to help our teammates do realtime update for the properties of 
          the monsters and players in the game, auto-importing UI resources generated by Cocos2d-X framework solutions and so on. I ganed a lot experience 
          in UI engine, resource optimization and annimation effects.

          > **Highlights**
            - Action Mobile Game

      - role: Backend Developer
        time: Aug 2011 - Feb 2014
        company: Tencent, Guangzhou(fomer Wechat team)
        details: |
          I was responsible for the development and maintaiance work for QQ Mail. I collaborated with my teammates and developed 
          several new features include batch operating(Select, Delete...), Star Mail, Mail Tags, Important
          mail, Mail Calendar & Events, Ads email aggregation and so on. I also developed the email thumbnail cache service and 
          it was used in email preview. I also develped several features for the early versions of Wechat like "Add to favourites".

          > **Highlights**
            - QQMail & Wechat
            - Drifting bottle

      


