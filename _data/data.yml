career-profile:
    title: Career Summary
    summary: |
      Seasoned Product Leader and Writer with a decade-long experience in building first-mover products, maintaining APIs, managing microservices, and creating documentation. Notable skills include performing competitive market analysis, formulating product strategies adapting to market fluctuations, and constructing business cases, roadmaps, and release plans for new and existing SaaS products. I am passionate about understanding customer needs and delivering solutions by leading, training, and enabling cross-functional teams in agile environments. Certified PSM, PSPO, CPM and CPMM. Ex-entrepreneur and Published Author with a broad portfolio in user experience design, engineering, and pre-sales. Ambassador of Product Management from The Association of International Product Marketing & Management.
Graduate Certificate in Strategic Management, Harvard University and Human-computer Interaction, Stanford University.
