{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-award fa-stack-1x fa-inverse"></i>
    </span>
    {{ awards.title }}
  </h2>

  {% for experience in awards.info %}
  <div class="item">

    <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ experience.title }}</h3>
        <div class="time">{{ experience.time }}</div>
      </div><!--//upper-row-->
    </div><!--//meta-->

    {% if experience.details %}
    <div class="details">
      {{ experience.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
